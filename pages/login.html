  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="login-panel panel panel-default">
            <div id="logo"><img src="../img/icon_fasions_1.png" /></div>
            <div class="panel-heading">
              <h3 class="panel-title">Đăng nhập</h3>
            </div>
            <div class="panel-body">
              <form role="form" id="form-1">
                <fieldset>
                  <div class="form-group">
                    <input
                      class="form-control"
                      id="username"
                      placeholder="Username"
                      name="username"
                      type="text"
                      autofocus
                    />
                  </div>

                  <div class="form-group">
                    <input
                      class="form-control"
                      id="password"
                      placeholder="Password"
                      name="password"
                      type="password"
                      value=""
                    />
                  </div>

                  <div class="checkbox">
                    <label>
                      <input
                        name="remember"
                        type="checkbox"
                        value="Remember Me"
                      />Nhớ mật khẩu
                    </label>
                  </div>

                  <!-- Change this to a button or input when using this as a form -->
                  <a href="home.html" class="btn btn-lg btn-success btn-block"
                    >Đăng nhập</a
                  >
                </fieldset>
              </form>

              <form className="”login-form”">
                <input
                  className="”login-info”"
                  onChange="{this.handleIdInput}"
                  id="”id”"
                  type="”text”"
                  placeholder="”Phone"
                  number,
                  username
                  or
                  email”
                />
                <input
                  className="”login-info”"
                  onChange="{this.handlePwInput}"
                  id="”password”"
                  type="”password”"
                  placeholder="Password"
                />
                <button
                  className="”login-button”"
                  disabled="{this.enableLoginButton()}"
                  id="{this.changeLoginButtonStyle()}"
                  type="”submit”"
                  onClick="{this.clickLogin}"
                >
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="../js/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../js/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../js/startmin.js"></script>

    <script>
      clickLogin = (e) => {
        e.preventDefault();
        fetch("https://hieuhmph12287-lab5.herokuapp.com/admins/loginAdmin/", {
          method: "POST",
          body: JSON.stringify({
            email: this.state.idValue,
            password: this.state.pwValue,
          }),
        })
          .then((response) => response.json())
          .then((result) => {
            if (result.message === "SUCCESS") {
              alert("You are logged in.");
              this.goToMain();
            } else {
              alert("Please check your login information.");
            }
          });
      };
    </script>
