<!DOCTYPE html>
<html>
<title>FASION ADMIN</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }

    .container {
        margin: auto;
        width: 46%;
        padding: 10px;
        top: 31%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
    }
    .submit{
        background: #04AA6D;
    }
</style>

<body>
    <!-- slie bar -->
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
        <a href="../index/index.html" class="w3-bar-item w3-button">HOME</a>
        <a href="index.html" class="w3-bar-item w3-button">NEWS</a>
        <a href="#" class="w3-bar-item w3-button">FAVOURITE</a>
        <a href="#" class="w3-bar-item w3-button">LOGOUT</a>
    </div>

    <div id="main">

        <!-- Navbar -->
        <div class="w3-teal">
            <div class="nav_left">
                <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
            </div>
            <div class="nav_right">
                <i class="fa fa-cog"></i>
            </div>
        </div>

        <!-- Content -->

        <form action="">
            <div class="container">

                <div class="product">
                    <label for="username"><b>Product</b></label>
                    <input class="w3-input w3-border w3-sand" type="text" placeholder="Enter UserName" name="username"
                        required>
                </div>

                <div class="price">
                    <label for="password"><b>Price</b></label>
                    <input class="w3-input w3-border w3-sand" type="text" name="price" placeholder="Enter Password"
                        required>
                </div>
                <button onclick="myFunction()" class="submit">Create</button>
            </div>
        </form>



        <script>
            function w3_open() {
                document.getElementById("main").style.marginLeft = "25%";
                document.getElementById("mySidebar").style.width = "25%";
                document.getElementById("mySidebar").style.display = "block";
                document.getElementById("openNav").style.display = 'none';
            }
            function w3_close() {
                document.getElementById("main").style.marginLeft = "0%";
                document.getElementById("mySidebar").style.display = "none";
                document.getElementById("openNav").style.display = "inline-block";
            }
            function myFunction() {
                alert("I am an alert box!");
            }
        </script>


</body>

</html>
