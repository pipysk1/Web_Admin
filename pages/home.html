  <body>
    <div id="wrapper">

      <button

        <span class="icon-bar"></span>
      </button>

      <!-- /.navbar-top-links -->

      <div
        class="w3-sidebar w3-bar-block w3-card w3-animate-left"
        id="mySidebar"
      >
        <button
          id="closeNav"
          class="w3-button w3-teal w3-xlarge"
          onclick="w3_close()"
          style="float: right; margin-bottom: 72px"
        >
          &#9776;
        </button>
        <div class="navi">
          <a href="./home.html" class="w3-bar-item w3-button">Home</a>
          <a href="addProduct.html" class="w3-bar-item w3-button"

          <a href="status.html" class="w3-bar-item w3-button">Process Bills</a>
        </div>
      </div>

      <div id="main" style="margin-left: 290px">
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="fa fa-user fa-fw"></i> Admin <b class="caret"></b>
          </a>
          <ul class="dropdown-menu dropdown-user">

            <li>

              >
            </li>
          </ul>
        </li>

        <div class="navedit">
          <button
            id="openNav"
            class="w3-button w3-xlarge"
            onclick="w3_open()"
            style="display: none"
          >
            &#9776;
          </button>
        </div>

        <div id="page-wrapper">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">

            <!-- /.row -->

                      <table

                            <th>Tên sản phẩm</th>
                            <th>Trạng thái sản phẩm</th>
                            <th>Giá cũ sản phẩm</th>
                            <th>Giá mới sản phẩm</th>
                            <th>Giới tính</th>
                            <th>Loại sản phẩm</th>
                            <th>Ảnh sản phẩm</th>
                            <th>Chi tiết sản phẩm</th>
                            <th>Sửa Thông tin sản phẩm</th>
                            <th>Xóa sản phẩm</th>
                          </tr>
                        </thead>
                        <tbody id="data"></tbody>
                      </table>
                    </div>
                    <!-- /.table-responsive -->
                  </div>
                  <!-- /.panel-body -->
                </div>
              </div>

    <!-- DataTables JavaScript -->

    <script src="../js/dataTables/dataTables.bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../js/startmin.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
      $(document).ready(function () {
        $("#dataTables-example").DataTable({
          responsive: true,
        });
      });
    </script>
    <script src="../js/tables/tables.js"></script>
    <script>
      function w3_open() {
        document.getElementById("main").style.marginLeft = "20%";
        document.getElementById("mySidebar").style.width = "20%";
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("openNav").style.display = "none";
      }
      function w3_close() {
        document.getElementById("main").style.marginLeft = "0%";
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("openNav").style.display = "inline-block";

        //   document.getElementById("closeNav").style.display = 'none';
        //   document.getElementById("closeNav").style.marginLeft = "25%";
      }
    </script>
