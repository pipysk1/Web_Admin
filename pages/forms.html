                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Thêm sản phẩm</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Thêm sản phẩm
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <form role="form">
                                            <div class="form-group">
                                                <label>Tên sản phẩm</label>
                                                <input class="form-control" placeholder="Tên sản phẩm" type="text">
                                            </div>
                                            <div class="form-group">
                                                <label>Status</label>
                                                <div class="radio">
                                                    <label>
                                                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>Hot Trending 
                                                        </label>
                                                </div>
                                                <div class="radio">
                                                    <label>
                                                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">New Arrival
                                                        </label>
                                                </div>
                                                <div class="radio">
                                                    <label>
                                                            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">Hot Sale
                                                        </label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Giới tính</label>
                                                <div class="radio">
                                                    <label>
                                                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>Nam 
                                                        </label>
                                                </div>
                                                <div class="radio">
                                                    <label>
                                                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Nữ
                                                        </label>
                                                </div>
                                                <div class="radio">
                                                    <label>
                                                            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">Khác
                                                        </label>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label>Loại sản phẩm</label>
                                                <select class="form-control">
                                                        <option>Áo khoác</option>
                                                        <option>Áo thun</option>
                                                        <option>Áo Vest</option>
                                                        <option>Giày</option>
                                                        <option>Túi sách</option>
                                                    </select>
                                            </div>

                                            <div class="form-group">
                                                <label>File input</label>
                                                <input type="file">
                                            </div>
                                            <div class="form-group">
                                                <label>Giá sản phẩm</label>
                                                <input class="form-control" placeholder="Giá sản phẩm" type="number">
                                            </div>
                                            <div class="form-group">
                                                <label>Giá cũ sản phẩm</label>
                                                <input class="form-control" placeholder="Giá sản phẩm" type="number">
                                            </div>
                                            <div class="form-group">
                                                <label>Mô tả sản phẩm</label>
                                                <textarea class="form-control" rows="3"></textarea>
                                            </div>




                                            <button type="submit" class="btn btn-default">Submit Button</button>
                                            <button type="reset" class="btn btn-default">Reset Button</button>
                                        </form>
                                    </div>
                                    <!-- /.col-lg-6 (nested) -->
                                    <div class="col-lg-6">
                                        <h1>Disabled Form States</h1>
                                        <form role="form">
                                            <fieldset disabled>
                                                <div class="form-group">
                                                    <label for="disabledSelect">Disabled input</label>
                                                    <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input" disabled>
                                                </div>
                                                <div class="form-group">
                                                    <label for="disabledSelect">Disabled select menu</label>
                                                    <select id="disabledSelect" class="form-control">
                                                            <option>Disabled select</option>
                                                        </select>
                                                </div>
                                                <div class="checkbox">
                                                    <label>
                                                            <input type="checkbox">Disabled Checkbox
                                                        </label>
                                                </div>
                                                <button type="submit" class="btn btn-primary">Disabled Button</button>
                                            </fieldset>
                                        </form>
                                        <h1>Form Validation States</h1>
                                        <form role="form">
                                            <div class="form-group has-success">
                                                <label class="control-label" for="inputSuccess">Input with success</label>
                                                <input type="text" class="form-control" id="inputSuccess">
                                            </div>
                                            <div class="form-group has-warning">
                                                <label class="control-label" for="inputWarning">Input with warning</label>
                                                <input type="text" class="form-control" id="inputWarning">
                                            </div>
                                            <div class="form-group has-error">
                                                <label class="control-label" for="inputError">Input with error</label>
                                                <input type="text" class="form-control" id="inputError">
                                            </div>
                                        </form>
                                        <h1>Input Groups</h1>
                                        <form role="form">
                                            <div class="form-group input-group">
                                                <span class="input-group-addon">@</span>
                                                <input type="text" class="form-control" placeholder="Username">
                                            </div>
                                            <div class="form-group input-group">
                                                <input type="text" class="form-control">
                                                <span class="input-group-addon">.00</span>
                                            </div>
                                            <div class="form-group input-group">
                                                <span class="input-group-addon"><i class="fa fa-eur"></i>
                                                    </span>
                                                <input type="text" class="form-control" placeholder="Font Awesome Icon">
                                            </div>
                                            <div class="form-group input-group">
                                                <span class="input-group-addon">$</span>
                                                <input type="text" class="form-control">
                                                <span class="input-group-addon">.00</span>
                                            </div>
                                            <div class="form-group input-group">
                                                <input type="text" class="form-control">
                                                <span class="input-group-btn">
                                                        <button class="btn btn-default" type="button"><i class="fa fa-search"></i>
                                                        </button>
                                                    </span>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- /.col-lg-6 (nested) -->
